<!DOCTYPE html>
<html lang="DA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marie Luise"/>
    <meta name="description" content="Project Template" />
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="img/favicon.ico" />

    <title>Spiloversigt</title>
  </head>

  <body>
    <header>
      <div class="header-top">
        <a href="#" class="logo">
          <img src="./img/SC-logo-2023-transparant-BG+Small+Crop.webp" width="72" height="50" alt="Spilcafe logo"/>
        </a>
      <h1>Spiloversigt</h1>
      <button id="menu-btn">☰</button>
      </div>
    </header>

    <main>
      <!-- Search Bar -->
      <div class="searchbar-container">
        <input id="search-input" type="search" placeholder="Søg efter brætspil" />
        <button id="magnifier-btn" class="magnifier" type="button" aria-label="Søg">
          <img src="img/magnifier-search-zoom-svgrepo-com.svg" width="20" height="20" alt="Søg ikon" />
        </button>
      </div>
      <!-- Filter Bar -->
      <section class="filterbar">
        <select id="category-select"></select>
        <select id="players-select"></select>
        <select id="playtime-select"></select>
        <select id="difficulty-select"></select>
        <select id="more-select">
          <option value="all">Flere filtre</option>
          <option value="all">Alder</option>
          <option value="all">Sprog</option>
          <option value="all">Nye/ældre</option>
          <option value="all">Rating</option>
        </select>
        <button id="clear-filters" class="clear-btn">
          <span class="btn-icon"></span>
          <span class="btn-text">Ryd filtre</span>
        </button>
      </section>

      <!-- Game List -->
      <section id="game-list">
        <!-- Game cards will be rendered here by JavaScript -->
      </section>
    </main>

    <dialog id="game-dialog">
      <div id="dialog-content"></div>
      <button
        id="close-dialog"
        onclick="document.getElementById('game-dialog').close()"
      >
        Luk
      </button>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
